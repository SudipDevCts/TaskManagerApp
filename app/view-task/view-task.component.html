<div class="form-horizontal" >
  <div class="form-group">
    <label class=" col-sm-2"  for="task">Task:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="task" [(ngModel)]="taskSearch"
       id="task" >
    </div>
    <label class=" col-sm-2"  for="ParentTask">Parent Task:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="ParentTask" [(ngModel)]="parentTaskSearch"
       id="ParentTask" >
    </div>
  </div>
    <div class="form-group">
      <label class=" col-sm-1"  for="p1">Priority Form:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="p1" [(ngModel)]="prioritySearch"
         id="p1" >
      </div>
      <label class=" col-sm-1"  for="p2">Priority To:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="p2" [(ngModel)]="prioritySearch1"
         id="p2" >
      </div>

      <label class=" col-sm-1"  for="s">Start Date:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="s" [(ngModel)]="startDateSearch"
         id="s" >
      </div>
      <label class=" col-sm-1"  for="s1">End Date:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="s1" [(ngModel)]="endDateSearch"
         id="s1" >
      </div>
   
  </div>
  </div>

<ul class="list-group">
  <li class="list-group-item"  *ngFor="let task of tasks | search: taskSearch: parentTaskSearch : prioritySearch : prioritySearch1 : startDateSearch : endDateSearch " >
    <div class="form-horizontal">
      <div class="form-group">
   
           <table class="table">
             <tr>
               <th>
                 Task
               </th>
               <th> 
                Parent Task
              </th>
              <th>
                Priority
              </th>
              <th>
                Start 
              </th>
              <th>
                End
              </th>
             </tr>
             <tr>
               <td> 
              <div class="jumbotron">
                 {{task.Task}}
               </div>
              </td>
              <td>
                <div class="jumbotron">
                {{task.ParentTask}}
              </div>
              </td>
              <td>
                  {{task.Priority}}
              </td>
              <td>
                    {{task.StartDate}}
              </td>
              <td>
                  {{task.EndDate}}
            </td>
            <td>
                <button class="button" [disabled]="!task.IsEditable" (click)= EditTask(task.TaskId) >Edit</button>
            </td>
            <td>
                <button (click)= EndTask(task.TaskId) [disabled]="!task.IsEditable" class="button">EndTask</button>
            </td>
             </tr>
           </table>

          
      </div>
    
      </div>
      
  </li>
  
    
 
</ul>
