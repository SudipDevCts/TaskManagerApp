<div class="addTask" *ngIf="isDataLoaded">
 
  <div style="padding-top:10px">
  <form class="form-horizontal"  [formGroup]="updateTaskForm" (ngSubmit)="onFormSubmit()" >
    <div class="form-group">
      <label class="control-label col-sm-2" style="
      padding-left:2px; text-align:left " for="task">Task:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="task"
         id="task" placeholder="Enter Task Name " formControlName = "Task">
      </div>
      <div class="help-block" *ngIf="updateTaskForm.controls.Task.invalid && formSubmitted">
        Task is required
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style="  text-align:left; 
      padding-left:2px; " for="priority">Priority:</label>
      <div class="col-sm-10"> 
        <input type="range"  class="form-control" 
        min="0" max="30" id="priority" formControlName = "Priority">
         
      </div>
      <div class="help-block" *ngIf="updateTaskForm.controls.Priority.invalid  && formSubmitted">
        Priority is required
      </div>
    </div>
 
    <div class="form-group">
      <label class="control-label col-sm-2" style="  
      padding-left:2px; text-align:left " for="ptask">Parent Task:</label>
      <div class="col-sm-10">
          <select id="ParentTask" class="form-control" formControlName="ParentTask">
              <option *ngFor="let t of tasks" [ngValue]="t.Task">{{ t.Task }}</option>
          </select>
      </div>
      <div class="help-block" *ngIf="updateTaskForm.controls.ParentTask.invalid && formSubmitted">
        Parent Task is required
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="  
      padding-left:2px; text-align:left " for="ptask">Start Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="sdate"
         id="sdate"  formControlName = "StartDate">
      </div>
      <div class="help-block" *ngIf="updateTaskForm.controls.StartDate.invalid && formSubmitted">
        Start Date  is required
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="  
      padding-left:2px; text-align:left " for="ptask">End Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="sdate"
         id="sdate"  formControlName = "EndDate">
      </div>
      <div class="help-block" *ngIf="updateTaskForm.controls.EndDate.invalid && formSubmitted">
        End Date  is required
      </div>
    </div>

    
    
    <div class="form-group">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
          <input type="submit" value="UpdateTask" style="background:grey ;font-weight:bolder" class="btn  form-control">
      </div>
      
    </div>
  </form>
</div>
</div>
